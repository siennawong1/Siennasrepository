<!DOCTYPE html>  
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document</title>

  <script src="libraries/p5.min.js"></script>
  <script src="libraries/p5.sound.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
    }

    iframe {
      width: 100%;
      height: 100vh;
      border: none;
      position: relative;
      z-index: 0;
    }

    
    .return-button {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 40px;
      height: 40px;
      background-color: rgb(255, 200, 0);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      z-index: 1000;
      transition: background-color 0.2s, transform 0.3s ease;
    }

    .return-button:hover {
      background-color: rgb(255, 255, 255);
      transform: scale(2.2);
    }

    
    .image-links {
      position: fixed;
      top: 45%;
      right: 200px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
      z-index: 1000;
    }

    .image-link {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .image-link img {
      width: 50px;
      height: 50px;
      object-fit: cover;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .image-link img:hover {
      transform: scale(1.1);
    }

    .image-label {
      margin-top: 5px;
      font-size: 12px;
      color: #f3edbe;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>

  
  <a href="../2b/2b.html" class="return-button" title="Return"></a>

  
  <div class="image-links">
    <div class="image-link">
      <a href="../week5research/week5research.html">
        <img src="./week5images/pixel-art-illustration-folder-icon.png" alt="Research">
      </a>
      <div class="image-label">research</div>
    </div>
    <div class="image-link">
      <a href="../week5workshop/week5workshop.html">
        <img src="./week5images/pixel-art-illustration-folder-icon.png" alt="Workbook">
      </a>
      <div class="image-label">workshop</div>
    </div>
    <div class="image-link">
      <a href="../week5process/week5process.html">
        <img src="./week5images/pixel-art-illustration-folder-icon.png" alt="Process">
      </a>
      <div class="image-label">process</div>
    </div>
  </div>

  
  <iframe src="../p5-experiments/week5landing/index.html">
    Your browser does not support iframes.
  </iframe>

</body>
</html>
